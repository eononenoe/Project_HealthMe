<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 - 1</title>

    <!-- css -->
    <link rel="stylesheet" href="../../../static/css/common/common.css">
    <link rel="stylesheet" href="../../../static/css/pages/Question.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../static/js/by.js"></script>
</head>

<body>
    <div id="header_Q"></div>
    <div>
        <div class="QBox">
            <li class="QBox_title">Q1. 햇빛을 거의 쬐지 않고 실내 생활 위주로 생활하시나요?</li>
            <form id="survey" action="Q2.html">
                <div class="input_box">
                    <div class="option">
                        <input type="radio" id="no" name="answer" value="no" hidden>
                        <label for="no" class="radio-label">아니요</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="yes" name="answer" value="yes" hidden>
                        <label for="yes" class="radio-label">네</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        // 라디오 버튼 클릭 시 폼 자동 제출
        document.querySelectorAll('input[name="answer"]').forEach(function (input) {
            input.addEventListener("change", function () {
                document.getElementById("survey").submit();
            });
        });
    </script>
</body>

</html>
