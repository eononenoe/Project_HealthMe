<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 로그인 css -->
    <link rel="stylesheet" href="./login.css">

</head>

<body>


    <form action="/login.jsp" method="post" class="mt-5 p-0 m-0">
        
        <div class="box1">
            <h5> 로그인</h5>
            <!-- 이메일 입력 -->
            <div class="custom-input">
                <div class="col">
                    <input type="text" name="userid" class="form-control custom-input" placeholder="아이디 또는 이메일" id="userid">
                </div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="custom-input">
                <div class="col">
                    <input type="password" name="userpw" class="form-control custom-input" placeholder="비밀번호" id = "userid">
                </div>
            </div>
            <!-- 로그인유지 체크박스 -->
            <div class="cb mb-3">
                <div>
                    <input type="checkbox" id="login">
                    <label for="login">로그인 상태 유지</label>
                </div>
            </div>
            <!-- 로그인 -->
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" class="btn1 btn-custom">로그인</button>
                </div>
            </div>
            <div class="line">
                <hr><span>또는</span><hr>
            </div>
            <!-- 구글로 로그인 -->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn2 btn-custom">
                        <img src="./google.png" alt="카카오" class="logo_google">구글로 로그인</button>
                </div>
            </div>
            <!-- 카카오로 로그인 -->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn3 btn-custom">
                        <img src="./kakao.png" alt="네이버" class="logo_kakao">카카오로 로그인</button>
                </div>
            </div>
        </div>
        <div class="hypertext">
            <a href="">아이디/비밀번호 찾기</a>
            <a href="">회원가입</a>
        </div>
    </form>
   
</body>

</html>
