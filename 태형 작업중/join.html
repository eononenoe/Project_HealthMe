<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 로그인 css -->
    <link rel="stylesheet" href="./join.css">

</head>

<body>


    <form action="/join.jsp" method="post" class="mt-5 p-0 m-0">

        <div class="box1">
            <h5> 회원가입</h5>
            <!-- 아이디 -->
            <div class="custom-input">
                <div class="col">
                    <input type="text" name="userid" class="form-control custom-input" placeholder="아이디" id="userid">
                </div>
            </div>
            <!-- 비밀번호 -->
            <div class="custom-input">
                <div class="col">
                    <input type="password" name="userpw" class="form-control custom-input" placeholder="비밀번호"
                        id="password">
                </div>
            </div>
            <!-- 비밀번호 재확인 -->
            <div class="custom-input">
                <div class="col">
                    <input type="password2" name="userpw2" class="form-control custom-input" placeholder="비밀번호 재확인"
                        id="password2">
                </div>
            </div>
            <!-- 이름 -->
            <div class="custom-input">
                <div class="col">
                    <input type="text" name="username" class="form-control custom-input" placeholder="이름" id="username">
                </div>
            </div>
            <!-- 주소 -->
            <div class="custom-input-address">
                <div class="col useraddress">
                    <input type="text" name="zip" class="form-control custom-input" placeholder="우편번호" id="zip">
                    <button type="submit" class="btn2 btn-custom">우편번호 검색</button>
                </div>
            </div>
            <!-- 상세주소 -->
            <div class="custom-input">
                <div class="col address">
                    <input type="text" name="address" class="form-control custom-input" placeholder="상세 주소" id="address"
                        style="margin-bottom: 0;">
                </div>
            </div>
            <!-- 휴대전화 -->
            <h6>휴대전화</h6>
            <div class="custom-input-tel">
                <div class="col tel">
                    <input type="text" name="tel1" class="form-control custom-input" id="tel1">
                    <input type="text" name="tel2" class="form-control custom-input" id="tel2">
                    <input type="text" name="tel3" class="form-control custom-input" id="tel3">
                    <button  class="btn2 btn-custom">인증번호 받기</button>
                </div>
            </div>
            <!-- 로그인 -->
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" class="btn1 btn-custom">회원가입</button>
                </div>
            </div>


            <div class="hypertext">
                <li>이미 아이디가 있으시다면?</li>
                <a href="">로그인</a>
            </div>
    </form>

</body>

</html>
