<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 로그인 css -->
    <link rel="stylesheet" href="./join.css">

</head>

<body>


    <form action="/join.jsp" method="post" class="mt-5 p-0 m-0">

        <div class="box1">
            <h5> 회원가입</h5>
            <!-- 닉네임 -->
            <div class="custom-input">
                <div class="col">
                    <input type="text" name="userpw" class="form-control custom-input" placeholder="닉네임" id="userid">
                </div>
            </div>
            <!-- 아이디 -->
            <div class="custom-input">
                <div class="col">
                    <input type="text" name="userid" class="form-control custom-input" placeholder="아이디" id="userid">
                </div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="custom-input">
                <div class="col">
                    <input type="password" name="userpw" class="form-control custom-input" placeholder="비밀번호"
                        id="userid">
                </div>
            </div>
            <!-- 비밀번호 확인 -->
            <div class="custom-input">
                <div class="col">
                    <input type="password2" name="userpw2" class="form-control custom-input" placeholder="비밀번호 재입력"
                        id="userid">
                </div>
            </div>

            <!-- 로그인 -->
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" class="btn1 btn-custom">회원가입</button>
                </div>
            </div>


            <div class="hypertext">
                <li>이미 아이디가 있으시다면?</li>
                <a href="">로그인</a>
            </div>
    </form>

</body>

</html>
