<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 - 1</title>

    <!-- css -->
    <link rel="stylesheet" href="../../../static/css/common/common.css">
    <link rel="stylesheet" href="../../../static/css/pages/Question.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../static/js/by.js"></script>
</head>

<body>
    <div id="header_Q"></div>
    <div>
        <div class="QBox">
            <div class="bar">
                <li class="bar_state">1/10</li>
                <button class="go_back"><</button>
                <div class="goal_bar">
                    <div class="fill_bar"></div>
                </div>
            </div>
            <li class="QBox_title1">Q1.</li>
            <li class="QBox_title2">햇빛을 거의 쬐지 않고 실내 생활 위주로 생활하시나요?</li>
            <div class="Q_contents">
                <div class="img_box">
                    <img src="../../../img/survey/Q1.png" alt="#">
                </div>
                <form id="survey" action="Q2.html">
                    <div class="input_box">
                        <div class="option">
                            <input type="radio" id="no" name="answer" value="no" hidden>
                            <label for="no" class="radio-label">아니요</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="dontknow" name="answer" value="dontknow" hidden>
                            <label for="dontknow" class="radio-label">몰라요</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="yes" name="answer" value="yes" hidden>
                            <label for="yes" class="radio-label">네</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 라디오 버튼 클릭 시 폼 자동 제출
        document.querySelectorAll('input[name="answer"]').forEach(function (input) {
            input.addEventListener("change", function () {
                document.getElementById("survey").submit();
            });
        });
        // go_back 누를 때 이전 페이지로 이동
        document.querySelector('.go_back').addEventListener('click', function () {
            window.location.href = "Q1.html"; 
        });
    </script>
</body>

</html>
