<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 - 1</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/css/common/common.css">
    <link rel="stylesheet" href="/static/css/pages/Question.css">
    <!-- 헤더용 js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/by.js"></script>
</head>

<body>
    <!-- 헤더 불러오기 -->
    <div id="header_Q"></div>
    <div>
        <!-- 전체 박스 -->
        <div class="QBox">
            <!-- 진행도를 위한 bar 박스 -->
            <div class="bar">
                <li class="bar_state">1/10</li>
                <button class="go_back"><</button>
                <div class="goal_bar">
                    <div class="fill_bar" style="width: 10%;"></div>
                </div>
            </div>
            <!-- 타이틀 -->
            <li class="QBox_title1">Q1.</li>
            <li class="QBox_title2">햇빛을 거의 쬐지 않고 실내 생활 위주로 생활하시나요?</li>
            <!-- 컨텐츠 박스 -->
            <div class="Q_contents">
                <!-- 이미지 -->
                <div class="img_box">
                    <img src="/img/survey/Q1.png" alt="#">
                </div>
                <!-- 폼(입력창) -->
                <form id="survey" action="Q2.html">
                    <div class="input_box">
                        <div class="option">
                            <input type="radio" id="answer1" name="answer" value="answer1" hidden>
                            <label for="answer1" class="radio-label">자주 그렇다</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="answer2" name="answer" value="answer2" hidden>
                            <label for="answer2" class="radio-label">가끔 그렇다</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="answer3" name="answer" value="answer3" hidden>
                            <label for="answer3" class="radio-label">전혀 아니다</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 라디오 버튼 클릭 시 폼 자동 제출
        document.querySelectorAll('input[name="answer"]').forEach(function (input) {
            input.addEventListener("change", function () {
                document.getElementById("survey").submit();
            });
        });
        // go_back 누를 때 이전 페이지로 이동
        document.querySelector('.go_back').addEventListener('click', function () {
            window.location.href = "Q1.html"; 
        });
    </script>
</body>

</html>
