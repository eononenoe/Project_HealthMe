<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 - 4</title>

    <!-- css -->
    <link rel="stylesheet" href="../../../static/css/common/common.css">
    <link rel="stylesheet" href="../../../static/css/pages/Question.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../static/js/by.js"></script>
</head>

<body>
    <div id="header_Q"></div>
    <div>
        <div class="QBox">
            <div class="bar">
                <li class="bar_state">4/10</li>
                <button class="go_back"><</button>
                <div class="goal_bar">
                    <div class="fill_bar" style="width: 40%;"></div>
                </div>
            </div>
            <li class="QBox_title1">Q4.</li>
            <li class="QBox_title2">유제품(우유, 치즈 등)을 거의 드시지 않나요?</li>
            <div class="Q_contents">
                <div class="img_box">
                    <img src="../../../img/survey/Q4.png" alt="#">
                </div>
                <form id="survey" action="Q5.html">
                    <div class="input_box">
                        <div class="option">
                            <input type="radio" id="answer1" name="answer" value="answer1" hidden>
                            <label for="answer1" class="radio-label" style="font-size: 1.2rem;">거의 먹지 않는다</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="answer2" name="answer" value="answer2" hidden>
                            <label for="answer2" class="radio-label">가끔 먹는다</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="answer3" name="answer" value="answer3" hidden>
                            <label for="answer3" class="radio-label">자주 먹는다</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 라디오 버튼 클릭 시 폼 자동 제출
        document.querySelectorAll('input[name="answer"]').forEach(function (input) {
            input.addEventListener("change", function () {
                document.getElementById("survey").submit();
            });
        });
        // go_back 누를 때 이전 페이지로 이동
        document.querySelector('.go_back').addEventListener('click', function () {
            window.location.href = "Q3.html"; 
        });
    </script>
</body>

</html>
