<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- 이모지 -->
    <script
      src="https://kit.fontawesome.com/b83f799b86.js"
      crossorigin="anonymous"
    ></script>
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- css -->
    <link rel="stylesheet" href="/static/css/common/common.css" />
    <link rel="stylesheet" href="/static/css/pages/Purchase.css" />
    <link rel="stylesheet" href="/static/css/pages/shopping-cart.css" />
    <link rel="stylesheet" href="/static/css/pages/shopping-cart.css" />

    <script src="https://kit.fontawesome.com/b83f799b86.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/by.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <div class="cart-container">
        <!-- 왼쪽: 장바구니 목록 -->
        <section class="cart-section">
          <h2>장바구니</h2>
          <div class="cart-item">
            <input type="checkbox" class="item-checkbox" checked />
            <img src="https://via.placeholder.com/100" alt="상품 이미지" />
            <div class="item-info">
              <p class="name">상품명</p>
              <p class="price">10,000원</p>
              <div class="quantity">
                <button class="minus">-</button>
                <span class="count">1</span>
                <button class="plus">+</button>
              </div>
            </div>
            <button class="delete">삭제</button>
          </div>
        </section>
  
        <!-- 오른쪽: 결제 정보 및 로그인 안내 -->
        <aside class="checkout-info">
          <div class="login-box">
            <span class="material-symbols-outlined">person</span>
            <p>로그인을 하시면 지금 보고있는 제품을<br>나중에도 확인하실 수 있습니다.</p>
            <button class="login-btn">로그인하기</button>
          </div>
  
          <div class="payment-summary">
            <h3>결제정보</h3>
            <p class="notice">* 최종 할인혜택(쿠폰, 결제금액조건 할인 등)은 주문서에서 적용됩니다.</p>
            <p class="red">* 최종결제금액에 따라 증정품 내역이 장바구니와 다를 수 있습니다.</p>
            <ul>
              <li>주문금액 <span id="order-amount">10,000원</span></li>
              <li>제품할인 <span>0원</span></li>
              <li>배송비 <span>무료</span></li>
            </ul>
            <strong>결제예정금액 <span id="final-amount">10,000원</span></strong>
            <button class="shop-btn">쇼핑하러 가기</button>
          </div>
        </aside>
      </div>
  
      <!-- 하단 NPay 배너 -->
      <div class="npay-banner">
        <strong>네이버페이 결제 시</strong>
        <p>최대 7천원 혜택</p>
        <div class="npay-icon">Npay</div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/static/js/shopping-cart.js"></script>
  </body>
</html>
