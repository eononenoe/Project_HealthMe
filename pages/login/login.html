<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/login/login.css">
  <link rel="stylesheet" href="/static/css/common/common.css">

  <!-- jQuery & 공통 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/by.js"></script>
</head>

<body>
  <!-- 공통 헤더 -->
  <div id="header"></div>

  <!-- 로그인 박스 -->
  <div class="login_box">
    <form>
      <div class="box1">
        <h2>로그인</h2>

        <!-- 아이디 입력 -->
        <input type="text" name="userid" class="custom-input" placeholder="아이디 또는 이메일" id="userid">

        <!-- 비밀번호 입력 -->
        <input type="password" name="userpw" class="custom-input" placeholder="비밀번호" id="userpw">

        <!-- 로그인 유지 체크박스 -->
        <div class="cb">
          <input type="checkbox" id="login">
          <label for="login">로그인 상태 유지</label>
        </div>

        <!-- 로그인 버튼 -->
        <div class="row mt-4">
          <div class="col">
            <button type="button" class="btn1 btn-custom" id="loginBtn">로그인</button>
          </div>
        </div>

        <!-- 소셜 로그인 -->
        <div class="line">
          <hr><span>또는</span><hr>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn2 btn-custom">
              <img src="/img/google.png" alt="구글" class="logo_google">구글로 로그인
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn3 btn-custom">
              <img src="/img/kakao.png" alt="카카오" class="logo_kakao">카카오로 로그인
            </button>
          </div>
        </div>
      </div>

      <!-- 아이디/비밀번호 찾기 -->
      <div class="hypertext">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
      </div>
    </form>

    <!-- 회원가입 유도 -->
    <div class="suggest-join">
      <li>아직 회원이 아니세요?</li>
      <a href="/pages/login/join.html">회원가입</a>
    </div>
  </div>

  <!-- 공통 푸터 -->
  <div id="footer"></div>

  <!-- 로그인 버튼 동작 JS -->
  <script src="/static/js/login.js"></script>
</body>

</html>
