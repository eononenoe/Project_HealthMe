        <div class="form-box">
          <h2>회원 정보 수정</h2>

          <form action="" method="post" class="profile-edit-form">
            <div class="input-row">
              <label>아이디</label>
              <input type="text" name="userid" value="kakak1015" readonly />
            </div>

            <div class="input-row">
              <label>현재 비밀번호</label>
              <input
                type="password"
                name="currentPassword"
                placeholder="비밀번호를 입력해 주세요"
              />
            </div>

            <div class="input-row">
              <label>새 비밀번호</label>
              <input
                type="password"
                name="newPassword"
                placeholder="새 비밀번호를 입력해 주세요"
              />
            </div>

            <div class="input-row">
              <label>이름</label>
              <input type="text" name="username" value="김종호" />
            </div>

            <div class="input-row">
              <label>휴대폰</label>
              <div class="phone-box">
                <input type="text" name="phone" value="01044873289" />
                <button type="button" class="verify-btn">인증</button>
              </div>
            </div>

            <div class="input-row">
              <label>선택약간동의</label>
              <div class="terms-box">
                <input type="checkbox" name="termsAgree" /> 개인정보 수집·이용
                동의(선택)
                <a href="/terms" target="_blank">약관보기</a>
              </div>
            </div>

            <div class="button-group">
              <button type="button" class="withrdraw-btn">탈퇴하기</button>
              <button type="submit" class="submit-btn">수정하기</button>
            </div>
          </form>
        </div>
