<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영양설문</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css -->
    <link rel="stylesheet" href="/static/css/common/common.css">
    <link rel="stylesheet" href="/static/css/pages/Question.css">
    <!-- 헤더용 js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/by.js"></script>
    <script src="/static/js/Question.js"></script>
    <script src="/static/js/questest.js"></script>
    <link rel="stylesheet" href="/static/css/pages/Question.css">
</head>

<head>
    <style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
}

.card {
  width: 200px;
  height: 300px;
  border-radius: 20px;
  text-align: center;
  line-height: 300px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.6s ease;
  position: relative;
}

#beginner {
  background-color: #c8e6c9;
}

#advanced {
  background-color: #e3f2fd;
}

.survey {
  display: none;
  text-align: center;
  font-size: 24px;
  padding-top: 100px;
}

    </style>

</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="card" id="beginner" onclick="start('beginner')">초보자용 시작하기</div>
        <div class="card" id="advanced" onclick="start('advanced')">숙련자용 시작하기</div>
    </div>
    <!-- 초보자 설문 -->
    <div class="survey beginner-survey" id="beginner-survey" style="display:none;">
        <h2>초보자 설문 시작!</h2>
        <!-- 초보자용 질문들 -->
        <div id="app">
            <div id="quiz-container">
                <div id="progress-bar">
                    <button id="back-button" onclick="goBack()"><span class="material-symbols-outlined">
                            arrow_back_ios
                        </span></button>
                    <div id="bar-track">
                        <div id="bar-fill"></div>
                    </div>
                    <div id="progress-text">1 / 10</div>
                </div>
                <h2 id="question-title">Q1.</h2>
                <p id="question-text">질문 내용</p>
                <div id="options"></div>
            </div>
        </div>
    </div>

    <!-- 숙련자 설문 -->
    <div class="survey advanced-survey" id="advanced-survey" style="display:none;">
        <h2>숙련자 설문 시작!</h2>
        <!-- 숙련자용 질문들 -->
    </div>
    <div id="footer"></div>
</body>

</html>
